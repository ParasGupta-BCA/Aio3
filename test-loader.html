<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loader Test</title>
    <link rel="stylesheet" href="public/css/loader.css">
</head>
<body>
    <!-- Modern Black Theme Loading Screen -->
    <div id="loading-screen" class="loader-container">
        <div class="loader-spinner"></div>
        
        <div class="loader-text">Initializing...</div>
        <div class="loader-subtitle">Please wait while we prepare your experience</div>
        
        <div class="loader-progress">
            <div class="loader-progress-bar"></div>
        </div>
        
        <div class="loader-dots">
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
            <div class="loader-dot"></div>
        </div>
    </div>

    <div style="padding: 20px; margin-top: 100px;">
        <h1>Loader Test Page</h1>
        <p>This page should show a loading screen first, then reveal this content.</p>
        <button onclick="window.modernLoader.hide()">Hide Loader</button>
        <button onclick="window.modernLoader.show()">Show Loader</button>
    </div>

    <script src="public/js/loader.js"></script>
</body>
</html>
